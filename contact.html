<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SmartBite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-wrapper {
      display: flex;
      max-width: 900px;
      width: 100%;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-wrap: wrap;
    }

    .contact-info, .contact-form {
      padding: 40px 30px;
      flex: 1 1 400px;
    }

    .contact-info {
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    .info-item i {
      font-size: 20px;
      margin-right: 15px;
      color: #ff7f50;
    }

    .contact-form h2 {
      text-align: center;
      color: #ff7f50;
      margin-bottom: 25px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff7f50;
      box-shadow: 0 0 8px rgba(255,127,80,0.3);
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #ff7f50;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.4s;
    }

    .contact-form button:hover {
      background-color: #ff6a30;
      transform: scale(1.05);
    }


    .back-home {
      margin-top: 20px;
      display: block;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      color: #ff7f50;
      border: 1px solid #ff7f50;
      padding: 10px 25px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .back-home:hover {
      background-color: #ff7f50;
      color: #fff;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="contact-wrapper">


  <div class="contact-info">
    <h2>Contact Info</h2>
    <div class="info-item"><i class="fas fa-phone"></i> +91 9653110478</div>
    <div class="info-item"><i class="fas fa-envelope"></i> example@gmail.com</div>
    <div class="info-item"><i class="fas fa-map-marker-alt"></i> Mumbai, India</div>
  </div>


  <div class="contact-form">
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <a class="back-home" href="index.html">Back to Home</a>
  </div>

</div>

</body>
</html>
