<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="Styleee.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="toast" style="display:none;position:fixed;top:30px;right:-400px;z-index:9999;background:linear-gradient(90deg,#d90429 80%,#ef233c 100%);color:#fff;padding:18px 38px 18px 28px;border-radius:12px;font-size:20px;box-shadow:0 4px 16px rgba(0,0,0,0.18);font-weight:600;letter-spacing:1px;transition:right 0.6s cubic-bezier(.68,-0.55,.27,1.55),opacity 0.3s;display:flex;align-items:center;gap:12px;">
    <span style="font-size:26px;">ðŸ‘‹</span>
    <span id="toast-msg">Hi, username!</span>
  </div>
  <header>
    <div class="header">
      <span>Admin Panel</span>
      <button class="menu">Menu</button>
    </div>
  </header>

  <main>
    <!-- Orders Section -->
    <section id="order">
  <h1 id="orderheader">Orders</h1>
  <div class="orders-wrapper">
    <table id="orders" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Order</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Overlay for expand -->
    <div id="expand-overlay" class="expand-overlay" style="display:none;">
      <button id="expand-orders">Show All Orders â†“</button>
    </div>
  </div>
</section>


    <!-- Analysis Section -->
    <section id="analysis">
      <h1 id="analysisheader">Analysis</h1>
      <div id="summary" class="stats">
        <div class="card">
          <h3>Total Orders Today</h3>
          <p id="total-orders">0</p>
        </div>
        <div class="card">
          <h3>Total Revenue Today</h3>
          <p id="total-revenue">â‚¹0</p>
        </div>
      </div>
      <button id="toggle-details">Show Detailed</button>
      <div id="detailed-analysis" style="display:none;">
        <canvas id="ordersChart"></canvas>
        <canvas id="revenueChart"></canvas>
      </div>
    </section>
  </main>

  
  <script src="script.js">
    // Show toast with username if available, with slide-in effect
    document.addEventListener("DOMContentLoaded", function() {
      var username = localStorage.getItem("username");
      if (username) {
        var toast = document.getElementById("toast");
        var toastMsg = document.getElementById("toast-msg");
        if (toast && toastMsg) {
          toastMsg.textContent = `Hi, ${username}!`;
          toast.style.display = "flex";
          setTimeout(function() {
            toast.style.right = "30px";
            toast.style.opacity = "1";
          }, 100);
          setTimeout(function() {
            toast.style.right = "-400px";
            toast.style.opacity = "0";
            setTimeout(function() { toast.style.display = "none"; }, 600);
          }, 3500);
        }
      }
    });
  </script>
</body>
</html>
