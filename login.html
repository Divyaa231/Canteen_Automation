<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="Sstylee.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      animation: fadeIn 0.6s ease-in-out;
      text-align: center;
    }

    .sign_up h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .in {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .in:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1a5ed7;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <form id="loginForm">
      <div class="sign_up">
        <h2>Login</h2>
      </div>

      <!-- Username field -->
      <input id="username" class="in" type="text" placeholder="Enter Username" required />

      <!-- Password field -->
      <input id="password" class="in" type="password" placeholder="Enter Password" required />

      <button type="submit" class="btn">Login</button>

      <a href="#">Forgot password?</a>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      adminLogin();
    });

    async function adminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/users");
        if (!response.ok) {
          throw new Error("Failed to fetch users.");
        }

        const users = await response.json();

        const foundUser = users.find(
          (u) => u.username === username && u.password === password
        );

        if (!foundUser) {
          alert("Invalid Username or Password");
          return;
        }

        // ✅ Admin users
        const adminUsers = [
          { username: "Achal", password: "1234" },
          { username: "Noushad", password: "1234" },
          { username: "Vaibhav sir", password: "1234" }
        ];

        const isAdmin = adminUsers.some(
          (admin) => admin.username === username && admin.password === password
        );

        if (isAdmin) {
          alert(`Welcome Admin ${username}!`);
          window.open("INDEXXX.html", "_blank");
        } else {
          alert(`Welcome ${username}! You have successfully logged in.`);
          // You can redirect non-admin users somewhere else:
          // window.location.href = "user-dashboard.html";
        }
      } catch (error) {
        console.error("Error connecting to backend:", error);
        alert("⚠️ Server error. Please try again later.");
      }
    }
  </script>
</body>
</html>
