<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="Sstylee.css" />
</head>

<body>
  <div class="card">
    <form onsubmit="event.preventDefault(); adminLogin();">
      <div class="sign_up">
        <h2 style="margin:2px 10px 15px 0px;">Login</h2>
      </div>

      <!-- Username field -->
      <p><input id="username" class="in" type="text" placeholder="Enter Username" required></p>

      <!-- Password field -->
      <p><input id="password" class="in" type="password" placeholder="Enter Password" required></p>

      <button type="submit" class="btn">Login</button>
      <br />
      <a href="#" style="color: rgb(69, 69, 69);">Forgot password?</a>
    </form>
  </div>

  <script>
    async function adminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/users");
        const users = await response.json();

        const foundUser = users.find(
          (u) => u.username === username && u.password === password
        );

        if (foundUser) {
          alert("Login Successful!");
        //   window.location.href = "index.html"; // redirect to home page
        } else {
          alert("Invalid Username or Password");
        }
      } catch (error) {
        console.error("Error connecting to backend:", error);
        alert("Server error. Please try again later.");
      }
    }
  </script>
</body>
</html>
